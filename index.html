<body>

    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./books-gfc3f073ab_640.jpg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">Mi libreria virtual</h1>

        <h2>Nos ayuda a administrar nuestra libreria, agregando stock o buscando libros </h2>


        <form id="form-registrar" class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-6 container">
                <label for="libro">Libro</label>
                <input type="text" id="libro" class="form-control" placeholder="Ingrese nombre del libro">
            </div>
            <div class="col-lg-6 container">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control" placeholder="Ingrese nombre del autor">
            </div>
            <div class="col-lg-6 container">
                <label for="genero">Genero</label>
                <input type="text" id="genero" class="form-control" placeholder="Ingrese nombre del genero">
            </div>
            <div class="col-lg-6 container">
                <label for="editorial">Editorial</label>
                <input type="text" id="editorial" class="form-control" placeholder="Ingrese nombre de la editorial">
            </div>
            <div class="col-lg-6 container">
                <label for="precio">Precio</label>
                <input type="text" id="precio" class="form-control" placeholder="Ingrese el Precio">
            </div>
            <div class="col-lg-6 container">
                <label for="Stock">Stock</label>
                <input type="text" id="stock" class="form-control" placeholder="Ingrese el Stock">
            </div>

            <div class="container mt-4">
                <button type="submit" id="agregar" class="btn btn-primary">Agregar</button>
                <button id="buscar" class="btn btn-primary">Buscar</button>
                <!-- <button id="retirar" class="btn btn-primary">Retirar</button>
                    <button id="depositar" class="btn btn-primary">Depositar</button> -->
            </div>

        </form>
        <h2>seleccionamos unos libritos</h2>

        <div class="container m-3 row">
            <div class="container m-1 col">
                <form id="agregar">
                    <label for="libros">Elija un libro</label>

                    <select id="libros" class="form-control prod-selector">
                    </select>
                    <br>
                    <button id="agregarSelect" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="container m-1">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Operacion</th>
                        </tr>
                    </thead>
                    <tbody id="items">
                    </tbody>
                    <tfoot class="thead-dark">
                        <tr>
                            <th>Total: </th>
                            <th></th>
                            <th id="total"></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="container m-1">
                <button id="ordenar" class="btn btn-primary">
                    Ordenar
                </button>
                <button id="vaciar" class="btn btn-primary">
                    Vaciar
                </button>
            </div>
